<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pomodoro Timer</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.1/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.1/brython_stdlib.js"></script>
</head>

<body onload="brython()">
    <div class="content">
        <h1>Pomodoro Timer</h1>
        <table>
            <tr>
                <td>Pomodoro Length:</td>
                <td><input type="number" class="pom-num" id="pom-min" min="0" placeholder="minutes"></td>
                <td><input type="number" class="pom-num" id="pom-sec" min="0" placeholder="seconds"></td>
                <td><input type="radio" name="selection" id="pomodoro" value="pomodoro" checked></td>
            </tr>
            <tr>
                <td>Break Length:</td>
                <td><input type="number" class="pom-num" id="break-min" min="0" placeholder="minutes"></td>
                <td><input type="number" class="pom-num" id="break-sec" min="0" placeholder="seconds"></td>
                <td><input type="radio" name="selection" id="break" value="break"></td>
            </tr>
        </table>
        <button id="start-btn">Start</button><button id="stop-btn">Stop</button>
        <div class="container">
            <p hidden id="countdown">00:00</p>
            <div class="digit">
                <div id="minute-1">0</div>
            </div>
            <div class="digit">
                <div id="minute-2">0</div>
            </div>
            <div>:</div>
            <div class="digit">
                <div id="second-1">0</div>
            </div>
            <div class="digit">
                <div id="second-2">0</div>
            </div>

        </div>
    </div>
    <script type="text/python3" src="./script.py"></script>
</body>

</html>
